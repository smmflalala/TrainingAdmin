		<script>
			//Demo
			layui.use(['form', 'upload'], function() {
				var $ = layui.jquery,
					form = layui.form,
					upload = layui.upload,
					layer = layui.layer;

				// console.log(TOKEN)

				//监听提交
				form.on('submit(formDemo)', function(data) {
					
					// layer.msg(JSON.stringify(data.field));
// 					return false;
					console.log(JSON.stringify(data.field));
					var studentName = data.field.studentName;
					var phone = data.field.phone;
					var sex = data.field.sex == '男' ? '0' : '1';
					var favicon = data.field.favicon_1;
					var existLevel = data.field.existLevel;
					var idCard = data.field.idCard;
					var parentName = data.field.parentName;
					var parentPhone = data.field.parentPhone;
// 					var monName = data.field.monName;
// 					var monPhone = data.field.monPhone;
// 					var dadName = data.field.dadName;
// 					var dadPhone = data.field.dadPhone;
					var studentState = data.field.studentState;
					var stu_data = {
							studentName: studentName,
							phone: phone,
							sex: sex,
							favicon: favicon,
							existLevel: existLevel,
							idCard: idCard,
							parentName: parentName,
							parentPhone: parentPhone,
							studentState: studentState
						}
						
					
					stu_data = JSON.stringify(stu_data)
					console.log(stu_data);
					var stu_info = {
						api: "student/",
						type: "POST",
						data: stu_data
					}
					function stu_info_func(e) {
						
						if(e.success) {
							layer.msg("操作成功" ,{icon: 1});
							// 清空表单 
							$("#stu_form")[0].reset();
							layui.form.render();
							//清空图片与文字
							$('#demo1').attr('src', '');
							$("#demoText").html('');
						}else {
							layer.msg(e.msg ,{icon: 0});
							console.log(e);
						}
						
					}
					
					request_(stu_info, stu_info_func);
					
					return false;
				});

				form.verify({
					favicon_1: function(value, item){ //value：表单的值、item：表单的DOM对象
						if(value == "" || value == null){
							return '请上传照片';
						}
					},
					id_card: function(value, item){ //value：表单的值、item：表单的DOM对象
						var idcardReg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
						if(!idcardReg.test(value)){
							return '输入正确的身份证';
						}
					},
					

				});

			});
		</script>

		<!-- cos上传操作 -->
		<script>
			var Bucket = BUCKET;
			var Region = REGION;
			
			// 初始化实例
			var cos = new COS({
				getAuthorization: function (options, callback) {
					var url = BASE_URL + 'officer/cos';
					var xhr = new XMLHttpRequest();
					xhr.open('GET', url, true);
					xhr.setRequestHeader("x-access-token", TOKEN);
					xhr.onload = function (e) {
						// console.log(e)
						try {
							var data = JSON.parse(e.target.responseText);
							// console.log(data);
							data = JSON.parse(data.data);
							// console.log(data);
						} catch (e) {
						}
						callback({
							TmpSecretId: data.credentials && data.credentials.tmpSecretId,
							TmpSecretKey: data.credentials && data.credentials.tmpSecretKey,
							XCosSecurityToken: data.credentials && data.credentials.sessionToken,
							ExpiredTime: data.expiredTime,
						});
					};
					xhr.send();
				}
			});
			
			// 监听选文件
			document.getElementById('favicon').onchange = function () {
				
				$('#demoText').html('');
				var indexs=layer.msg('正在提交', {icon: 16, shade: 0.3, time:0});
				
				$('#demoText').html('<span style="">上传中。。。</span>');
				var file = this.files[0];
				if (!file) return;
					
				console.log(file);
				
				var reader = new FileReader();
				reader.readAsDataURL(file);                    
				reader.onload = function(e) {
					// 图片base64化
					var newUrl = this.result;
					$('#demo1').attr('src', newUrl);
				};
			
				//taskId用来重新上传
				var taskId = "";
				//日期对象,加到名字上再进项md5加密，防止同名覆盖
				var myDate = new Date();
				console.log(myDate);
				var file_name = $.md5(file.name + myDate);
				console.log(file_name);
				//分片上传文件
				cos.sliceUploadFile({
					Bucket: Bucket,
					Region: Region,
					Key: "student_favicon/" + file.name,
					Body: file,
					onHashProgress: function (progressData) {
						console.log('校验中', JSON.stringify(progressData));
					},
					onProgress: function (progressData) {
						console.log('上传中', JSON.stringify(progressData));
					},
					TaskReady: function (e) {
						console.log(e);
						taskId = e
					}
				}, function (err, data) {
					console.log(err, data);
					var demoText = $('#demoText');
					if(err){
						console.log(err);
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							console.log(taskId);
							cos.restartTask(taskId);
						});
					}else{
						demoText.html('<span style="">上传成功</span>');
						$("#favicon_1").val('http://' + data.Location);
						layer.close(indexs);
					}
				});
			
			};
		</script>
